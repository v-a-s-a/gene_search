<!DOCTYPE html>
<html lang="en" ng-app="geneAdventure">
    <head>
        <title>GeneAdventure</title>

    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    </head>
    <body ng-controller="geneSearchController as searchCtrl">

    <div id="banner" style="font-family: 'VT323', serif;">
      <h1> Welcome to your gene search adventure! </h1>
    <div/>

    <div class="container" id="search-box" style="font-family: 'VT323', serif;">
      Enter a gene name here:
      <form name="geneSearchForm">
        <span>
          <input type="text" name="geneSearch" ng-model="selected" typeahead="gene for gene in genes | filter:$viewValue | limitTo:5" class="form-control">
        </span>  
        <h2> top matching genes:</h2>  
      <ul id="geneList">
        <li ng-repeat="gene in genes | filter:selected | limitTo:5">
          {{gene}}
          <p> Physical position: {{geneData[gene]['chrom']}}:{{geneData[gene]['txStart']}}-{{geneData[gene]['txEnd']}} </p>

        </li>
      </ul> 
      </form>
    </div>

		
		<script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/"></script>
    <script src="js/app.js"></script>
    </body>
</html>
